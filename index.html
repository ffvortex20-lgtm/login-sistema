<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>VORTEX LOGIN</title>
<style>
body {
  background:#0f172a; color:white; font-family:Arial;
  display:flex; justify-content:center; align-items:center; height:100vh;
}
.container {
  background:#111827; padding:25px; border-radius:12px; width:340px; text-align:center;
}
input, button { width:100%; padding:8px; margin-top:8px; }
button { background:#2563eb; color:white; border:none; cursor:pointer; }
pre { background:black; color:#0f0; padding:10px; text-align:left; font-size:12px; }
</style>
</head>
<body>

<div class="container">
<h2>VORTEX LOGIN</h2>
<p>Cole seu ID do app para gerar login</p>

<input id="deviceId" placeholder="Cole seu ID do Sketchware aqui">

<button onclick="gerarLogin()">Gerar Login (24h)</button>

<pre id="jsonFinal"></pre>
</div>

<script>
function gerarLogin() {
  let id = document.getElementById("deviceId").value;
  if(!id){ alert("Cole seu ID primeiro!"); return; }

  let usuario = "VORTEX_" + Math.floor(Math.random()*10000);
  let senha = "ACESSO_" + Math.floor(Math.random()*10000);
  let tempo = Date.now() + (24 * 60 * 60 * 1000);

  let jsonPronto = {
    "device_id": id,
    "usuario": usuario,
    "senha": senha,
    "expira_em": tempo
  };

  document.getElementById("jsonFinal").textContent =
  JSON.stringify(jsonPronto, null, 2);
}
</script>

</body>
</html>
